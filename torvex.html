<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0""")/>>
<title>TORVEX | FIREATHON</title>

<link href="https://fonts.googleapis.com" rel="stylesheet">
<script src="https://cdn.jsdelivr.net"></script>

<style>
:root{
  --bg:#050505;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --red:#ff2d2d;
  --text:#eaeaea;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
  background:radial-gradient(circle at top,#111,#000 65%);
  color:var(--text);
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;
  top:0;width:100%;
  padding:18px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(18px);
  background:rgba(0,0,0,0.45);
  z-index:100;
}
nav h1{font-weight:800;letter-spacing:2px;}
nav button{
  padding:10px 22px;
  border-radius:30px;
  border:1px solid var(--border);
  background:var(--glass);
  color:white;
  cursor:pointer;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
}
.hero h2{
  font-size:64px;
  font-weight:800;
}
.hero h2 span{color:var(--red);}
.hero p{
  max-width:720px;
  opacity:.85;
  margin:22px 0 40px;
}
.hero .cta{display:flex;gap:20px;}
.hero button{
  padding:14px 36px;
  border-radius:40px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.primary{background:var(--red);color:white;}
.secondary{
  background:transparent;
  color:white;
  border:1px solid var(--border);
}

/* SECTIONS */
.section{padding:120px 60px;}
.glass{
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:60px;
  margin-bottom:70px;
}

/* GRID */
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:40px;}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:30px;}

/* FORM STYLING */
.form-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 20px;
}
.reg-input, .reg-select {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: white;
  font-size: 14px;
}
.reg-input:focus { border-color: var(--red); outline: none; }
.full-width { grid-column: span 2; }
label { font-size: 12px; opacity: 0.7; margin-bottom: 5px; display: block; }

/* FIREATHON */
.fireathon h3{font-size:42px;}
.badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:20px;
  background:rgba(255,45,45,.15);
  color:var(--red);
  margin-bottom:20px;
}

footer{ padding:60px; text-align:center; opacity:.6; }

@media(max-width:900px){
  .grid-2,.grid-3, .form-container{grid-template-columns:1fr;}
  .full-width { grid-column: span 1; }
  .hero h2{font-size:44px;}
}
</style>
</head>

<body>

<nav>
  <h1>TORVEX</h1>
  <button onclick="alert('Investor access coming soon')">Investor</button>
</nav>

<section class="hero">
  <h2>TORVEX <span></span></h2>
  <p>A next-generation safety ecosystem built for India.</p>
  <div class="cta">
    <button class="primary">Explore Aegis</button>
    <button class="secondary">Partner With Us</button>
  </div>
</section>

<section class="section">

<!-- FIREATHON SECTION -->
<div class="glass fireathon">
  <span class="badge">REGISTRATION OPEN</span>
  <h3>FIREATHON ðŸ”¥</h3>
  <p>Join the 2-day challenge to solve rural fire safety problems.</p>
  
  <div id="regForm">
    <div class="form-container">
      <div>
        <label>Full Name</label>
        <input type="text" id="name" class="reg-input" placeholder="Enter Name">
      </div>
      <div>
        <label>Phone Number</label>
        <input type="tel" id="phone" class="reg-input" placeholder="Enter Phone">
      </div>
      <div class="full-width">
        <label>Email Address</label>
        <input type="email" id="email" class="reg-input" placeholder="Email">
      </div>
      <div>
        <label>Current Class/Year</label>
        <input type="text" id="class" class="reg-input" placeholder="e.g. 10th or 2nd Year">
      </div>
      <div>
        <label>First Hackathon?</label>
        <select id="firstTime" class="reg-select">
          <option value="Yes">Yes, this is my first</option>
          <option value="No">No, I've done this before</option>
        </select>
      </div>
      <div class="full-width">
        <label>What coding do you know?</label>
        <input type="text" id="codingKnowledge" class="reg-input" placeholder="e.g. Python, C++, or None (Non-coder)">
      </div>
      <button class="primary full-width" id="submitBtn" onclick="submitData()" style="padding:15px; font-weight:bold;">Complete Registration</button>
    </div>
  </div>
</div>

</section>

<footer>Â© 2026 TORVEX Â· Built for a safer India</footer>

<script>
async function submitData() {
    const btn = document.getElementById('submitBtn');
    
    // Collecting all fields
    const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        class: document.getElementById('class').value,
        firstTime: document.getElementById('firstTime').value,
        coding: document.getElementById('codingKnowledge').value
    };

    // Simple validation
    if(!formData.name || !formData.email || !formData.phone) {
        alert("Please fill in Name, Phone, and Email!");
        return;
    }

    const url = "https://script.google.com";
    
    btn.innerText = "Registering...";
    btn.disabled = true;

    try {
        await fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        document.getElementById('regForm').innerHTML = `
            <div style="text-align:center; padding:40px;">
                <h3 style="color:var(--red);">Welcome to FIREATHON! ðŸš€</h3>
                <p>Registration successful. We will contact you soon.</p>
            </div>`;
    } catch (error) {
        alert("Something went wrong, but check your Sheet!");
        btn.innerText = "Complete Registration";
        btn.disabled = false;
    }
}
</script>

</body>
</html>
